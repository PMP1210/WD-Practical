<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Code Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }
        h1 {
            margin-bottom: 20px;
            color: #2c3e50;
        }
        .result {
            font-size: 24px;
            color: #27ae60;
        }
    </style>
</head>
<body>
    <h1>Press Any Key</h1>
    <div class="result" id="keyCodeDisplay">Key Code: </div>

    <script>
        document.addEventListener('keydown', function(event) {
            const keyCode = event.keyCode || event.which; // Get the key code
            document.getElementById('keyCodeDisplay').textContent = 'Key Code: ' + keyCode;
        });
    </script>
</body>
</html>
