<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student registration</title>
</head>
<body>
    <h1 align="center">STUDENT REGISTARTION FORM</h1>
    <form action="" method="post">
        <table border="3px" align="center">
            <tr>
                <td align="center">
                    FIRST NAME
                </td>
                <td>
                    <input type="text" required>(max 30 character a-z and A-Z)
                </td>
            </tr>
            <tr>
                <td align="center">
                    DATE OF BIRTH
                </td>
                <td>
                    <input type="date" required>
                </td>
            </tr>
            <tr>
                <td align="center">
                    EMAIL
                </td>
                <td>
                    <input type="email" required>
                </td>
            </tr>
            <tr>
                <td align="center">
                    MOBILE NUMBER
                </td>
                <td>
                    <input type="text">(10 digit number)
                </td>
            </tr>
            <tr>
                <td align="center">
                    GENDER
                </td>
                <td>
                    <input type="radio" id="male" value="male" name="gender" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" value="male" name="gender" required>
                    <label for="female">Female</label>
                </td>
            </tr>
            <tr>
                <td align="center">
                    ADDRESS
                </td>
                <td>
                    <textarea name="address" id="address"></textarea>
                </td>
            </tr>
            <tr>
                <td align="center">
                    HOBBY
                </td>
                <td>
                    <input type="checkbox" id="dancing" value="dancing">
                    <label for="dancing">Dancing</label>
                    <input type="checkbox" id="singing" value="singing">
                    <label for="dancing">Singing</label>
                    <input type="checkbox" id="sketching" value="sketching">
                    <label for="sketching">Sketching</label>
                </td>
            </tr>
            <tr>
                <td align="center">
                    DOCUMENT
                </td>
                <td>
                    <input type="file">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
