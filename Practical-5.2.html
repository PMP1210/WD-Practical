<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
   <link rel="stylesheet" href="Practical-5.2.css">
</head>

<body>
    <form action="" method="post">
        <img src="/img/clg-logo-rmv-back.png" alt="rngpit-logo" class="img"><br><br>
        <h2 class="clg-name">R.N.G. Patel Institute of Technology <br></h2>

        <fieldset class="field">
            <legend>
                <h2>Student Login</h2>
            </legend>

            <label for="username" class="username">Enrollment NO:</label>
            <input type="text" name="username" id="username" class="username" placeholder="12-digit" required>

            <label for="password" class="password">Password (6-digit):</label>
            <input type="password" name="password" id="password" class="password" placeholder="6-digit" required>

            <button type="submit">Login</button><br><br>
        </fieldset>
    </form>
</body>

</html>
