<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to top right, #1e3c72, #2a5298, #77a1d3);
            font-family: Arial, sans-serif;
        }

        form {
            border: 3px solid rgb(126, 124, 118);
            padding: 25px;
            border-radius: 10px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.15) 0%, rgba(0, 0, 0, 0.15) 100%), radial-gradient(at top center, rgba(255, 255, 255, 0.40) 0%, rgba(0, 0, 0, 0.40) 120%) #989898;
            box-shadow: 0px 1px 11px 4px rgba(104, 88, 17, 0.988);
            text-align: center;
        }

        .img {
            height: 145px;
        }

        .clg-name {
            color: #a92f2f;
            margin-bottom: 1px;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .field {
            padding: 20px;
            border-radius: 5px;
            border: 2px solid rgb(54, 41, 100);
            margin-top: 20px;
            color: rgb(54, 41, 100);
        }

        .enrollment,
        .password {
            font-size: 18px;
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #1e90ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #004c99;
        }

        ::placeholder {
            font-size: 16px;
            color: #999;
            text-align: center;
        }
    </style>
</head>

<body>
    <form onsubmit="return validation();">
        <img src="/img/clg-logo-rmv-back.png" alt="rngpit-logo" class="img"><br><br>
        <h2 class="clg-name">R.N.G. Patel Institute of Technology <br></h2>

        <fieldset class="field">
            <legend>
                <h2>Student Login</h2>
            </legend>

            <label for="enrollment" class="enrollment">Enrollment NO:</label>
            <input type="text" id="enrollment" placeholder="12-digit" required>

            <label for="password" class="password">Password (6-digit):</label>
            <input type="password" id="password" placeholder="6-digit" required>

            <button type="submit">Login</button><br><br>
        </fieldset>
    </form>

    <script>
        function validation() {
            const enrollment_no = document.getElementById('enrollment').value;
            const passwords = document.getElementById('password').value;
            const correctEnrollment = "123456789012";
            const correctPassword = "1234";

            if (enrollment_no === correctEnrollment && passwords === correctPassword) {
                window.location.href = "welcome.html";
                return false;
            } else {
                alert("Entered enrollment number or password is incorrect!");
                return false;
            }
        }
    </script>
</body>

</html>
