<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to top right, #1e3c72, #2a5298, #77a1d3);
            font-family: Arial, sans-serif;
        }

        form {
            border: 3px solid rgb(126, 124, 118);
            padding: 25px;
            border-radius: 10px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.15) 0%, rgba(0, 0, 0, 0.15) 100%), radial-gradient(at top center, rgba(255, 255, 255, 0.40) 0%, rgba(0, 0, 0, 0.40) 120%) #989898;
            box-shadow: 0px 1px 11px 4px rgba(104, 88, 17, 0.988);
            text-align: center;
        }

        .img {
            height: 145px;
        }

        .clg-name {
            color: #a92f2f;
            margin-bottom: 1px;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .field {
            padding: 20px;
            border-radius: 5px;
            border: 2px solid rgb(54, 41, 100);
            margin-top: 20px;
            color: rgb(54, 41, 100);
        }

        .mobile,
        .email {
            font-size: 18px;
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #1e90ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #004c99;
        }

        ::placeholder {
            font-size: 16px;
            color: #999;
            text-align: center;
        }
    </style>
</head>

<body>
    <form onsubmit="return validation();">
        <img src="/img/clg-logo-rmv-back.png" alt="rngpit-logo" class="img"><br><br>
        <h2 class="clg-name">R.N.G. Patel Institute of Technology <br></h2>

        <fieldset class="field">
            <legend>
                <h2>Mobile & Email Validation</h2>
            </legend>

            <label for="mobile" class="mobile">Mobile NO :</label>
            <input type="text" id="mobile" placeholder="10-digit mobile no. (Starts with 9 or 8)" required>

            <label for="email" class="email">Email :</label>
            <input type="text" id="email" placeholder="Email ID" required>

            <button type="submit">Submit</button><br><br>
        </fieldset>
    </form>

    <script>
        function validation() {
            const Vmobile = document.getElementById("mobile").value;
            const Vemail = document.getElementById("email").value;

            const mobilepattern = /^[89]\d{9}$/;
            const emailpattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!mobilepattern.test(Vmobile)) {
                alert("Enter mobile number which starts with either '8' or '9' and has 10 digits only !!!");
                return false;
            }

            if (!emailpattern.test(Vemail)) {
                alert("Enter email which contains both '@' and '.' in the email ID !!!");
                return false;
            }

            alert("Your Mobile No. & Email are valid and form submit succesfully.");
            return true;
        }
    </script>

</body>

</html>
