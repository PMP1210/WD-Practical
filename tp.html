<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Navbar</title>
    <style>
        /* Basic styling for the navbar */
        .navbar {
            background-color: #333;
            overflow: hidden;
            position: fixed; /* Make the navbar fixed at the top */
            top: 0; /* Stick to the top */
            width: 100%; /* Full width */
            z-index: 1000; /* Make sure it's on top of other elements */
        }

        /* Navbar links */
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        /* Change color on hover */
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Add some padding to the body to account for the fixed navbar */
        body {
            padding-top: 50px; /* Adjust based on navbar height */
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>

    <!-- Content for scrolling -->
    <div style="padding:15px;">
        <h1>Scroll Down</h1>
        <p>This is an example of a page with a sticky navbar.</p>
        <p>Keep scrolling to see the effect.</p>
        
        <div style="height:1500px;">
            <p>Scroll more to observe the navbar stay fixed at the top.</p>
        </div>
    </div>

</body>
</html>
