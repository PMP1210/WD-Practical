<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Characters at Odd Positions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }
        h1 {
            margin-bottom: 20px;
            color: #2c3e50;
        }
        input[type="text"] {
            width: 50%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .result {
            margin-top: 15px;
            font-size: 24px;
            color: #27ae60;
        }
    </style>
</head>
<body>
    <h1>Print Characters at Odd Positions</h1>
    <input type="text" id="inputString" placeholder="Enter a string..." />
    <button id="printButton">Print Odd Position Characters</button>
    <div class="result" id="resultOutput"></div>

    <script>
        document.getElementById('printButton').addEventListener('click', function() {
            const inputString = document.getElementById('inputString').value;
            const oddPositionCharacters = printOddPositionCharacters(inputString);
            document.getElementById('resultOutput').textContent = oddPositionCharacters;
        });

        function printOddPositionCharacters(str) {
            let result = '';
            for (let i = 1; i < str.length; i += 2) { // Start from index 1 and increment by 2
                result += str[i]; // Append character at odd index to result
            }
            return result || 'No characters at odd positions.';
        }
    </script>
</body>
</html>
