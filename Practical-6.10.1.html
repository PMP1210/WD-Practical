<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Events on Heading</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }
        h1 {
            color: black;
            margin-bottom: 20px;
            transition: color 0.3s; /* Smooth transition for heading color */
        }
    </style>
</head>
<body>
    <h1 id="heading">Mouse Events on Heading</h1>

    <script>
        // Change heading color on mouse events
        const heading = document.getElementById('heading');
        heading.addEventListener('mouseover', function() {
            heading.style.color = 'yellow'; // Change heading color to yellow
        });

        heading.addEventListener('mouseout', function() {
            heading.style.color = 'black'; // Change heading color to black
        });
    </script>
</body>
</html>
