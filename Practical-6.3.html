<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('/img/Bday.webp') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
        }

        .container {
            background: rgba(0, 0, 0, 0.853);
            padding: 40px;
            margin-top: 200px;
            border-radius: 20px;
            text-align: center;
            max-width: 570px;
            width: 100%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.632);
        }

        .title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #ffeb3b;
        }

        .subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
        }

        input[type="date"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            color: #000;
            background: #ffeb3b;
            outline: none;
            margin-bottom: 20px;
            text-align: center;
        }

        button {
            padding: 12px 24px;
            font-size: 20px;
            color: #fff;
            background: linear-gradient(45deg, #ff004c, #2b0eff);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
        }

        .result {
            font-size: 20px;
            color: #00e6ff;
            margin-top: 25px;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="title">ðŸŽ‚ Birthday Countdown ðŸŽ‰</h1>
        <p class="subtitle">Enter your birth date and find out how many days are left until your next birthday!</p>
        <input type="date" id="birthday">
        <button onclick="calculateDaysUntilBirthday()">Show Countdown</button>
        <p class="result" id="result"></p>
    </div>

    <script>
        function calculateDaysUntilBirthday() {
            const birthdayInput = document.getElementById("birthday").value;
            const resultDisplay = document.getElementById("result");
            
            if (!birthdayInput) {
                resultDisplay.innerText = "Please enter a valid date!";
                return;
            }
            
            const today = new Date();
            const currentYear = today.getFullYear();
            const birthday = new Date(`${currentYear}-${birthdayInput.slice(5)}`);
            
            if (today > birthday) {
                birthday.setFullYear(currentYear + 1);
            }
            
            const diffInMilliseconds = birthday - today;
            const daysLeft = Math.ceil(diffInMilliseconds / (1000 * 60 * 60 * 24));
            
            resultDisplay.innerText = `âœ¨ Only ${daysLeft} days until your birthday! ðŸŽ‰`;
            resultDisplay.style.opacity = "1";
        }
    </script>
</body>
</html>
