<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background on Key Release</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
            transition: background-color 0.3s; /* Smooth transition */
        }
        h1 {
            margin-bottom: 20px;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <h1>Press and Release Any Key</h1>

    <script>
        document.addEventListener('keyup', function() {
            document.body.style.backgroundColor = 'blue'; // Change background color on key release
        });

        // Reset background color when any key is pressed down
        document.addEventListener('keydown', function() {
            document.body.style.backgroundColor = '#f0f4f8'; // Reset to original color
        });
    </script>
</body>
</html>
