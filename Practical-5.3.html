<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>

<body
    style="display: flex; align-items: center; justify-content: center; height: 100vh; background: linear-gradient(to top right, #1e3c72, #2a5298, #77a1d3); font-family: Arial, sans-serif; margin: 0; padding: 0; box-sizing: border-box;">
    <form action="" method="post"
        style="border: 3px solid rgb(126, 124, 118); padding: 25px; border-radius: 10px; background: linear-gradient(to bottom, rgba(255, 255, 255, 0.15) 0%, rgba(0, 0, 0, 0.15) 100%), radial-gradient(at top center, rgba(255, 255, 255, 0.40) 0%, rgba(0, 0, 0, 0.40) 120%) #989898; box-shadow: 0 4px 12px rgba(104, 88, 17, 0.988); text-align: center;">
        <img src="/img/clg-logo-rmv-back.png" alt="rngpit-logo" style="height: 145px;"><br><br>
        <h2
            style="color: #a92f2f; margin-bottom: 1px; font-size: 24px; text-transform: uppercase; letter-spacing: 1px;">
            R.N.G. Patel Institute of Technology</h2><br>

        <fieldset
            style="padding: 20px; border-radius: 5px; border: 2px solid rgb(54, 41, 100); margin-top: 20px; color: rgb(54, 41, 100);">
            <legend>
                <h2>Student Login</h2>
            </legend>

            <label for="username" style="font-size: 18px; display: block; margin-bottom: 10px;">Enrollment NO:</label>
            <input type="text" name="username" id="username" placeholder="12-digit" required
                style="width: 90%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;">

            <label for="password" style="font-size: 18px; display: block; margin-bottom: 10px;">Password
                (6-digit):</label>
            <input type="password" name="password" id="password" placeholder="6-digit" required
                style="width: 90%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;">

            <button type="submit"
                style="padding: 10px 20px; font-size: 18px; background-color: #1e90ff; color: white; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s ease;">Login</button><br><br>
        </fieldset>
    </form>
</body>

</html>
